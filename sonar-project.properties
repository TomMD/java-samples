# must be unique in a given SonarQube instance
sonar.projectKey=org.example:java-samples
# this is the name displayed in the SonarQube UI
sonar.projectName=Java Samples
sonar.projectVersion=1.0-SNAPSHOT
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=.

sonar.modules=patterns, servlet, testing, xml 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Ignore Gradle Wrapper's configuration (generated by Gradle at this time).
sonar.exclusions=**/gradle/wrapper/*.properties, **/target/generated-sources/**/*

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
# Ignore too general throws clauses in JUnit tests (CWE-397). JUnit catches
# any unexpected exceptions and fails tests that do so, but being specific about 
# their types is just adding noise. 
sonar.issue.ignore.multicriteria.e1.ruleKey=squid:S00112
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Test.java
# Ignore the "Add a validation filter to this 'web.xml'..." in the 
# simple-schedule-configurer module. The sample web app doesn't accept any HTTP
# input (doesn't have any url-patterns).
sonar.issue.ignore.multicriteria.e2.ruleKey=squid:S3355
sonar.issue.ignore.multicriteria.e2.resourceKey=simple-schedule-configurer/**/WEB-INF/web.xml

# Ignore the warning "Replace this usage of System.out... by a logger" in 
# test code and standalone CLI tools.
sonar.issue.ignore.multicriteria.e3.ruleKey=squid:S106
sonar.issue.ignore.multicriteria.e3.resourceKey=simple-schedule-configurer/src/test/java/**/*.java
sonar.issue.ignore.multicriteria.e4.ruleKey=squid:S106
sonar.issue.ignore.multicriteria.e4.resourceKey=xpath-query/src/main/java/**/XPathEvaluator.java

# Ignore a minor XML warning about usage of tab characters. It could be 
# relevant for external configuration files, that are read from the CLI, though.
sonar.issue.ignore.multicriteria.e5.ruleKey=xml:IllegalTabCheck
sonar.issue.ignore.multicriteria.e5.resourceKey=/**/*.xml


